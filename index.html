<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/banco.png" type="image/x-icon">
    <title>Cajero Automatico</title>
</head>
<body>
    <nav class="nav">
        <div class="divNav">
            <div class="imgLogo">
                <img src="./img/banco.png" alt="" id="logo">
            </div>
            <div>
                <h1 class="title">Cajero Del Banco Dev.F</h1>
            </div>
            <!-- <div>

            </div> -->
        </div>
    </nav>
    <main>
        <div class="containerUser">
            <div class="inputSearch">
                <div class="input-group mb-3 m-0 d-flex justify-content-center align-items-center mt-2"  id="div-inputSearch">
                    <input type="text" class="form-control text-dark" id="inputSearchCards"placeholder="Buscar Usuario" aria-label="Buscar Usuario" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="buttonSearchCards">Buscar</button>
                </div>
            </div>
            <div class="containerCards" id="containerCards">
            </div>
            <div id="userNotFound">
            </div>
            <div class="divBtnCreateAccount">
                <button id="btnCreateAccount">Crear Cuenta</button>
            </div>
        </div>
    </main>
    <section class="row d-flex align-items-center flex-column justify-content-center ">
        <div class="col pt-4" style="width: 30%" id="formCreateAccount">
            <form  id= "form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" id="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Saldo a Ingresar</span>
                    <input type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="balance">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Link foto</span>
                    <input type="text" class="form-control" placeholder="http:// "id="linkPhoto" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Contraseña</span>
                    <input type="password" class="form-control" placeholder="******** "id="password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="divBtnCreateForm">
                    <button type="submit" class="btnCreateform">Crear</button>
                </div>
            </form>
        </div>
    </section>
    <section class="row d-flex align-items-center flex-column justify-content-center " style="width: 100%" id="section2">
        <div id="welcomeMessage">
        </div>
        <div class="col pt-4" id="formEnterCard">
            <form  id= "form2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Contraseña</span>
                    <input type="password" id="inputPassword"class="form-control" placeholder="*******" aria-label="Username"  aria-describedby="basic-addon1">
                </div>
                <div class="divBtnEnter">
                    <button type="submit" class="btnEnter">Ingresar</button>
                </div>
            </form>
        </div>
    </section>
    <section id="section3">
        <div id="welcomeUser">
        </div>
        <div id = 'containerDivBtnsOption'>
            <div id = "divBtnsOption">
                <div class="btnsOpttions">
                    <button  class="btnCheckBalance btnStyle">Consultar Saldo</button>
                </div>
                <div class="btnsOpttions">
                    <button  class="btnEnterBalance btnStyle">Ingresar Saldo</button>
                </div>
                <div class="btnsOpttions">
                    <button  class="btnWithdrawBalance btnStyle">Retirar Saldo</button>
                </div>
            </div>
        </div>
        <div id="containerCheckBalance">
            <div id="checkBalance">
            </div>
        </div>
        <div class="d-flex align-items-center flex-column justify-content-center "  style="width: 100%"">
            <div class="col pt-4" id="divBalanceWithdrawn">
                <form  id= "form3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Saldo a Retirar</span>
                        <input type="number" id="inputWithdrawBalance"class="form-control" placeholder="100" aria-label="Username"  aria-describedby="basic-addon1">
                    </div>
                    <div class="divBtnEnter">
                        <button type="submit" class="btnWithdrawBalance2">Retirar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex align-items-center flex-column justify-content-center "  style="width: 100%"">
            <div class="col pt-4"  id="divBalanceEnter">
                <form  id= "form4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Saldo a Ingresar</span>
                        <input type="number" id="inputBalanceEnter"class="form-control" placeholder="100" aria-label="Username"  aria-describedby="basic-addon1">
                    </div>
                    <div class="divBtnEnterBalance">
                        <button type="submit" class="btnEnterBalance2">Ingresar Saldo</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="divBtnReturn">
            <button  class="returnOptions btnStyle"><img src="./img/atras.png" alt="icon"> Salir</button>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
